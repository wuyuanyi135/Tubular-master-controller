<mat-sidenav-container class="side-container">
  <mat-sidenav #sidenav id="sidenav" mode="side" opened fixedTopGap="92">
    <ul class="menu-list">
      <nav *ngFor="let item of menu">
        <li class="menu-item menu-item-font">
          {{item.displayName}}

        </li>
        <hr class="hline"/>
      </nav>
    </ul>
  </mat-sidenav>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
